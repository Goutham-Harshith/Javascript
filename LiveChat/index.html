<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="styles.css">
  <title>Chat Room</title>
</head>

<body>

  <!-- container & title -->
  <div class="container my-4">
    <h1 class="my-4 text-center">Chat Room</h1>
    <!-- buttons for chatrooms -->
    <div class="chat-rooms mb-3 text-center">
      <div class="my-2">Choose a chatroom:</div>
      <button class="btn group-tab active" id="general">#general</button>
      <button class="btn group-tab" id="gaming">#gaming</button>
      <button class="btn group-tab" id="music">#music</button>
      <button class="btn group-tab" id="ninjas">#ninjas</button>
    </div>

    <audio class="audio d-none" id='audio' >
      <source src="scripts/alert.mp3" type="audio/mp3" />
      Your browser does not support the audio element.
    </audio>

    <button class="play"> Clik Me</button>

    <!-- chat list / window -->
    <div class="chat-window">
      <ul class="chat-list list-group"></ul>
    </div>
    <!-- new chat form -->
    <form class="new-chat my-3">
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text">Your message:</div>
        </div>
        <input type="text" id="message" class="form-control" required>
        <div class="input-group-append">
          <input type="submit" class="btn" value="send">
        </div>
      </div>
    </form>
    <!-- update name form -->
    <form class="new-name my-3">
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text">Update name:</div>
        </div>
        <input type="text" id="name" class="form-control" required>
        <div class="input-group-append">
          <input type="submit" class="btn" value="update">
        </div>
      </div>
      <div class="update-mssg"></div>
    </form>
  </div>

  <script src="http://cdn.date-fns.org/v1.9.0/date_fns.min.js"></script>

  <!-- Firebase import -->
