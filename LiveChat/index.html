  <title>Chat Room</title>

<body>

  <!-- container & title -->
  <div class="container my-4">
    <h1 class="my-4 text-center">Chat Room</h1>
    <!-- buttons for chatrooms -->
    <div class="chat-rooms mb-3 text-center">
      <div class="my-2">Choose a chatroom:</div>
      <button class="btn group-tab active mx-2" id="general">#general </button>
      <button class="btn group-tab mx-2" id="gaming">#gaming </button>
      <button class="btn group-tab mx-2" id="music">#music </button>
      <button class="btn group-tab mx-2" id="ninjas">#ninjas </button>
    </div>

    <audio class="audio d-none" id='audio'>
      <source src="alert.mp3" type="audio/mpeg" />
      Your browser does not support the audio element.
    </audio>

    <button class="play d-none"> Clik Me</button>

    <!-- Toaster message -->
    <div class="toast d-none bg-blue" role="alert" aria-live="assertive" aria-atomic="true" data-delay="2000"
      style="position: absolute; bottom: 1rem; right: 1rem; width: 350px;">
      <div class="toast-header ">
        <i class="far fa-comment-alt h5 pr-2 pt-3"></i>
        <strong class="mr-auto"> You got a new message </strong>
        <small>now </small>
        <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="toast-body">
        Please check the chats in other channel..
      </div>
    </div>

    <!-- chat list / window -->
    <div class="chat-window">
      <ul class="chat-list list-group"></ul>
    </div>
    <!-- new chat form -->
    <form class="new-chat my-3">
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text">Your message:</div>
        </div>
        <input type="text" id="message" class="form-control" required>
        <div class="input-group-append">
          <input type="submit" class="btn" value="send">
        </div>
      </div>
    </form>
    <!-- update name form -->
    <form class="new-name my-3">
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text">Update name:</div>
        </div>
        <input type="text" id="name" class="form-control" required>
        <div class="input-group-append">
          <input type="submit" class="btn" value="update">
        </div>
      </div>
      <div class="update-mssg"></div>
    </form>
  </div>

  <script src="http://cdn.date-fns.org/v1.9.0/date_fns.min.js"></script>
