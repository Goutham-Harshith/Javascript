<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="styles.css">
  <title>Weather App</title>
</head>

<body>

  <div class="container my-5 mx-auto">

    <h1 class="text-muted text-center my-4">Weather Ninja</h1>

    <form class="change-location my-4 text-center text-muted">
      <label for="city">Enter a location for weather information</label>
      <input type="text" name="city" class="form-control p-4" placeholder="eg: type 'hyderabad' and press enter">
    </form>

    <div class="card shadow-lg rounded d-none">
      <img src="https://via.placeholder.com/400x300" class="time card-img-top">
      <div class="icon bg-light mx-auto text-center">
        <img src="" alt="">
      </div>
      <div class="text-muted text-uppercase text-center details">
        <h5 class="my-3">City name</h5>
        <div class="my-3">Weather condition</div>
        <div class="display-4 my-4">
          <span>temp</span>
          <span>&deg;C</span>
        </div>
      </div>
    </div>

  </div>

  <!-- Toaster message -->
  <div class="toast d-none" role="alert" aria-live="assertive" aria-atomic="true" data-delay="10000"
    style="position: absolute; top: 1rem; right: 1rem;">
    <div class="toast-header">

      <strong class="mr-auto">API Failed </strong>
      <small>now </small>
      <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="toast-body">
      Backend might be down, please use 'https://developer.accuweather.com/' to create a basic background setup and change the apiKey to make it work.
    </div>
  </div>

  <script src="js/constants.js"></script>
  <script src="js/service.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
